{% extends "layout.html"%}
{% block content %}
<div class="container">
   <form method="post" action="/Avgtrend">
       <div class="row">
           <div class="col-md-3"></div>
           <div class="col-md-3">
               <label>Date</label>
               {% if fetch == false %}
                    <input type="date" name="date" class="form-control" required>
               {% else %}
                    <input type="date" name="date" value="{{data.date}}" class="form-control" required>
               {% endif %}
           </div>
           <div class="col-md-3">
               <label>&nbsp;</label><br>
               <input type="submit" value="Calculate average trend" class="btn btn-primary" >
           </div>
           <div class="col-md-3"></div>
       </div>

       <br>
       {% if fetch == true %}
        <div class="row">
           <div class="col-md-3"></div>
           <div class="col-md-6">
                <div class="card" >
                        <div class="card-body" style="padding-bottom: 0px;">
                            <table class="table table-borderless">
                                <tr>
                                    <td style="border-right: solid 1px #D3D3D3;" width="50%">
                                        <h4 class="card-title">Average Trend</h4>
                                        <h6 class="card-subtitle mb-2 text-muted">Recorded date : {{data.date}}</h6>
                                    </td>
                                    <td style="text-align:center">
                                     <h1>{{result}}</h1>
                                    </td>
                                </tr>
                            </table>
                        </div>
                </div>
           </div>
           <div class="col-md-3"></div>
        </div>
       {% endif %}

   </form>
</div>

{% endblock %}
